build:
  description: 'Default task'
  tasks:
    - 'css'
    - 'js'

server:
  description: 'Start server'
  tasks:
    - 'build'
    - 'express'
    - 'watch'

test:
  description: 'Test script'
  tasks:
    - 'sasslint'
    - 'eslint'

svgs:
  description: 'Build out SVG'
  tasks:
    - 'sass'
    - 'postcss'

css:
  description: 'CSS chain'
  tasks:
    - 'sasslint'
    - 'copy'
    - 'sass'
    - 'postcss'

js:
  description: 'JS chain'
  tasks:
    - 'eslint'
    - 'concat'
    - 'babel'
    - 'uglify'